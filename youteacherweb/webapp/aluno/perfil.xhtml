<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/template_user.xhtml">
	<ui:define name="conteudo">
		<h:form id="frmPerfil">
			<p:growl id="growl" showDetail="true" showSummary="true"
				autoUpdate="true" life="5000" />

			<div class="ui-grid">
				<div class="ui-grid-row"
					style="margin-top: 20px; margin-bottom: 20px;">

					<div class="ui-grid-col-6">
						<!-- Div do titulo -->
						<center>
							<h3
								style="text-align: center; color: #ff8d3b; font-family: ‘Lucida Console’, sans-serif; font-size: 30px; font-weight: bold;">Editar Perfil</h3>
						</center>
						
						<div style="clear: both;"></div>


						<!-- Div da Imagem -->
						<center>
							<img src="../resources/imagens/aluno8.png"
								style="max-width: 100%; height: auto; margin-top: 10px;" />
						</center>
					</div>



					<div class="ui-grid-col-6">

						<h:outputText value="Nome" style="font-size:15px;" />
						<br />
						<p:inputText id="nome" value="#{usuarioMB.viewBean.nomeAlterado}"
							style="height:30px ;" maxlength="50" size="30" />
						<br />
						<h:outputText value="E-mail" style="font-size:15px;" />
						<br />
						<p:inputText id="email" label="EMAIL:" style="height:30px ;"
							size="30" validatorMessage="Email Inválido!"
							value="#{usuarioMB.viewBean.emailAlterado}">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<p:message for="email" display="text" />
						<br />
						<h:outputText value="Data de nascimento" style="font-size:15px;"></h:outputText>
						<br />
						<p:inputMask id="nascimento" mask="99/99/9999"
							style="height:30px ;" label="Data Nascimento:" maxlength="10"
							value="#{usuarioMB.viewBean.dataAlterada}">
							<f:convertDateTime pattern="d/M/yyyy" />
						</p:inputMask>
						<p:message for="nascimento" display="text"></p:message>


						<br />
						<h:outputText value="Senha" style="font-size:15px;" />
						<br />
						<p:password id="senha" style="height:30px ;"
							value="#{usuarioMB.viewBean.senhaAlterada}" size="30"
							match="senha2" validatorMessage="Confirme a senha" />
						<p:message for="senha" display="text" />
						<br />
						<h:outputText value="Confirmar senha" style="font-size:15px;" />
						<br />
						<p:password id="senha2" style="height:30px ;"
							value="#{usuarioMB.viewBean.senhaAlterada}" size="30" />
						<br />
						<p:commandButton value="SALVAR"
							style="width: 315px;height:50px ; background:#24b85b;color: white;border-color: #24b85b;font:18px 'Ruda',sans-serif;  margin-top: 10px;"
							actionListener="#{usuarioMB.alterarUsuario}"
							update="@form :frmHeaderUser :frmNomeUsuario" />

					</div>

				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
</html>
