<ui:composition template="/templates/template_user.xhtml">
	

	<ui:define name="conteudo">

		<div class="ui-grid-row">
		
		<!-- Canto esquerdo -->
		<div class="ui-grid-col-2" style="margin-top: 30px; height: 500px;">		
		</div>
		
		<!-- Canto meio -->
		<div class="ui-grid-col-8" style="margin-top: 30px; height: 500px;">
		<!-- Desenho -->
				<div class="ui-grid-col-6">
					<img src="../resources/imagens/adm_home.png"
						style="float: left; max-width: 100%; height: auto;" />
				</div>
				<!-- Botão adicionar -->
				<div class="ui-grid-col-6">
					<center style="margin-top: 40px;">

							style="border-radius: 15px; color: white; margin-top: 50px; height:80px;"
							action="#{usuarioMB.irParaAddAdm}" />	
											
						<h3

						<div style="width: 300px;">
							<p
								style="text-align: inherit; color: graytext; font-weight: bold;">

						</div>
						<div style="clear: both;"></div>

		</div>
