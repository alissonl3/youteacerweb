<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">


<ui:composition template="/templates/template.xhtml">


	<ui:define name="conteudo">
		<div id="cont1">
			<h2>#{bundle['login.titulo']}</h2>
			<hr />
			<div align="center">
				<h:form>
					<h:panelGrid columns="2">
						<h:outputLabel value="#{bundle['login.label.username']}" />
						<h:inputText value="#{loginMB.loginView.username}" required="true" />
						<h:outputLabel value="#{bundle['login.label.senha']}" />
						<h:inputSecret value="#{loginMB.loginView.senha}" required="true" />						
						<h:commandButton value="#{bundle['button.gravar']}" action="#{loginMB.logar}" />
					</h:panelGrid>					
				</h:form>
			</div>
			<hr />
		</div>
	</ui:define>

</ui:composition>

</html>
