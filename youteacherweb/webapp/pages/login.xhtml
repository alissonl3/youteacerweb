<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:form id="frmLogin">

	<fieldset style="margin-bottom:20px">
	<legend><b>Login</b></legend>
		<h:panelGrid columns="2">
		<div style="height: 200px; width: 200px; background: url(../resources/imagens/cadeado.png) no-repeat center;">
			
		</div>
		<h:panelGrid columns="1">
			
			<h:outputText 
				value=" " />
			<h:outputText value="E-mail:" />
			
			<p:inputText id="email" required="true" label="EMAIL:" size="30"
				requiredMessage="O campo e-mail não pode ficar em branco"
				validatorMessage="Email Inválido!"
				value="#{usuarioMB.viewBean.usuario.email}">
				<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>
			<p:watermark for="email" value="Ex(xx@gmail.com)" />
			<p:message for="email" display="text" />
			<h:outputText value="Senha:" />
			<p:password id="senha" value="#{usuarioMB.viewBean.usuario.senha}"
				required="true" requiredMessage="Digite uma senha!" size="30" />
			<p:watermark for="senha" value="Senha" />
			<p:message for="senha" display="text" />
			<h:panelGrid columns="2">
				<p:commandButton update="@form" value="ENTRAR"
					styleClass="btnVerdeClaro" style="width: 150px; background:  #86E65C;"
					action="#{usuarioMB.loginUsuario}" />
				<p:commandLink value="Esqueceu a senha?"/>	
			</h:panelGrid>
		</h:panelGrid>
		</h:panelGrid>
	</fieldset>
</h:form>

</html>
