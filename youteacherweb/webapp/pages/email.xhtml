<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="conteudo">
		
			<div class="ui-grid">
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<center>
							<h3
								style="text-align: center; color: #ff8d3b; font-family: ‘Lucida Console’, sans-serif; font-size: 30px; font-weight: bold;">RECUPERAR
								SENHA</h3>
						</center>
					</div>
				</div>
				<!-- Formulário para cadastro de video -->
				<div class="ui-grid-row"
					style="margin-top: 20px; margin-bottom: 20px;">
					<!-- Formulário -->
					<div class="ui-grid-col-5">
						<!-- Div da Imagem -->
						<center>
							<img src="../resources/imagens/aluno9.png"
								style="max-width: 100%; height: auto; margin-top: 10px;" />
						</center>
					</div>

					<div class="ui-grid-col-4" style="padding-top: 20px;">
					<h:form id="frmEnviarEmail">
						<p:growl showDetail="true" showSummary="true" life="5000" />
						<h:panelGrid columns="1" cellpadding="3">
							<h:outputText value="Preenche o campo abaixo."
								style="font-size:15px; width: 315px; height:50px ;" />
							<h:outputText value=" " />
							<h:outputText value="Email:" style="font-size:15px; " />
							<p:inputText id="iptEmailEnviar" required="true" label="Email:"
								size="30"
								requiredMessage="O campo e-mail não pode ficar em branco"
								validatorMessage="Email Inválido!" style="height:30px ; "
								value="#{usuarioMB.viewBean.emailEnviar}">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>

							<p:commandButton value="ENVIAR" styleClass="btnVerdeClaro"
								style="width: 315px;height:50px ;background:#24b85b;color: white;border-color: #24b85b; font:18px 'Ruda',sans-serif;"
								actionListener="#{usuarioMB.enviarEmail}"
								update="@form" />
						</h:panelGrid>
						</h:form>
						<h:form>
						<p:commandLink update="@form" value="Voltar"
										action="inicio" style=" margin-left: 40%;" styleClass="command">
										<f:setPropertyActionListener
											target="#{usuarioMB.habilitarVisualizacaoBtInicio}"
											value="#{false}"></f:setPropertyActionListener>
						</p:commandLink>
						</h:form>
					</div>
					<div class="ui-grid-col-2"></div>
				</div>
			</div>
		



		<!-- Dialogs -->
		<ui:include src="../templates/dlgsTemplate.xhtml"></ui:include>

	</ui:define>
</ui:composition>

</html>
