<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/template.xhtml">


	<ui:define name="conteudo">
		<span>PIMENTA</span>
		<div style="width: 500px; margin: auto; margin-top: 100px;">

			<p:galleria var="image" value="#{imagemMB.images}" panelWidth="500"
				panelHeight="400" showCaption="true">
				<p:graphicImage value="/resources/images/#{image}"
					alt="Descrição de #{image}" title="#{image}" />
			</p:galleria>



		</div>
	</ui:define>

</ui:composition>

</html>
