<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	

	<ui:define name="conteudo">
	
	<h1 style="text-align: center; color: #ff8d3b; font-size: 40px; font-weight: bold; ">ADMINISTRAÇÃO</h1>
	
	<div style="width: 320px; height: auto; margin: auto; margin-top: 50px;
	 margin-bottom: 50px;">
		<h:form id="frmLoginAdm">
		<h:panelGrid columns="1" cellpadding="3">
			<h:outputText value="Para continuar, efetue o login."
				style="font-size:15px; width: 315px; height:50px ;" />
			<h:outputText value=" " />
			<h:outputText value="E-mail:" style="font-size:15px; " />

			<p:inputText id="email" required="true" label="EMAIL:" size="30"
				requiredMessage="O campo e-mail não pode ficar em branco"
				validatorMessage="Email Inválido!" style="height:30px ; "
				value="#{usuarioMB.viewBean.usuario.email}">
				<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</p:inputText>
			<p:message for="email" display="text" />
			<h:outputText value="Senha:" style="font-size:15px; " />
			<p:password id="senha" value="#{usuarioMB.viewBean.usuario.senha}"
				required="true" requiredMessage="Digite uma senha!" size="30"
				style="height:30px ; " />
			<p:message for="senha" display="text" />

			<p:commandButton update="@form" value="ENTRAR"
				styleClass="btnVerdeClaro"
				style="width: 315px;height:50px ; background:  #24b85b;"
				action="#{usuarioMB.loginUsuario}" />
			<p:commandLink value="Esqueceu a senha?" />
		</h:panelGrid>
		</h:form>
	</div>
	</ui:define>
</ui:composition>
</html>
