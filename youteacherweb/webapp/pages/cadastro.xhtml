	    <h:form id="frmCadastro" >
	    	
	    	
	    	<p:fieldset legend="Cadastro" style="margin-bottom:20px">
	    	<h:panelGrid columns="1" >
	    		<h:outputText value="Nome"/>
	    		
	    		<p:inputText id="nome" value="#{cadastroMB.nome}" maxlength="50" size="47"  required="true" requiredMessage="O campo nome não pode ficar em branco"/>
	    		<p:message for="nome" display="text"/>
	    		
		    	<h:outputText value="*E-mail"/>
		    	<p:inputText id="email" required="true" label="EMAIL:" size="47" requiredMessage="O campo e-mail não pode ficar em branco"
		    	validatorMessage="Email Inválido!" value="#{cadastroMB.email}">
		    	<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		    	</p:inputText>
		    	<p:watermark for="email" value="Email Address *" />
		    	<p:message for="email" display="text"/>
		    	<p:separator/>
		    	<h:outputText value="Data de nascimento"></h:outputText>
		    	<p:inputMask id="nascimento" mask="99/99/9999" label="Data Nascimento:" maxlength="10" required="true" value="#{cadastroMB.dataNascimento}"
		    	requiredMessage="O campo Data de nascimento não pode ficar em branco">
		    			<f:convertDateTime pattern="d/M/yyyy" />
		    	</p:inputMask>
		    	<p:message for="nascimento" display="text"></p:message>
		    	</h:panelGrid>
		    	
		    	
			    <h:panelGrid columns="2" id="matchGrid" cellpadding="5"> 
			    	
			    	<h:outputText value="Senha"/>
			    	<h:outputText value="*Confirmar senha"/>
			    	<p:password id="senha"  value="#{cadastroMB.senha}" required="true" match="senha2" requiredMessage="Digite uma senha!"/>
			    	<p:password id="senha2" value="#{cadastroMB.senha}" required="true"  validatorMessage="Senha incorreta"/>
			    	<p:message for="senha" display="text"/>
			    	 <p:commandButton update="frmCadastro" value="Save" />
		    	</h:panelGrid>
		    	
	    	</p:fieldset>
	    </h:form>
	    
	</ui:define>
	
</ui:composition>
</html>
