<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:form id="frmCadastro">
	<h:panelGrid columns="1" cellpadding="3">

		<h:outputText value="Para se cadastrar informe os campos abaixo."
			style="font-size:15px; width: 315px; height:50px ;" />

		<h:outputText value="Nome" style="font-size:15px;" />
		<p:inputText id="nome" value="#{usuarioMB.viewBean.usuario.nome}"
			style="height:30px ;" maxlength="50" size="30" required="true"
			requiredMessage="O campo nome não pode ficar em branco" />
		<p:message for="nome" display="text" />

		<h:outputText value="E-mail" style="font-size:15px;" />
		<p:inputText id="email" required="true" label="EMAIL:"
			style="height:30px ;" size="30"
			requiredMessage="O campo e-mail não pode ficar em branco"
			validatorMessage="Email Inválido!"
			value="#{usuarioMB.viewBean.usuario.email}">
			<f:validateRegex
				pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
		</p:inputText>
		<p:message for="email" display="text" />
		<h:outputText value="Data de nascimento" style="font-size:15px;"></h:outputText>
		<p:inputMask id="nascimento" mask="99/99/9999" style="height:30px ;"
			label="Data Nascimento:" maxlength="10" required="true"
			value="#{usuarioMB.viewBean.usuario.dataNascimento}"
			requiredMessage="O campo Data de nascimento não pode ficar em branco">
			<f:convertDateTime pattern="d/M/yyyy" />
		</p:inputMask>
		<p:message for="nascimento" display="text"></p:message>



		<h:outputText value="Senha" style="font-size:15px;" />
		<p:password id="senha" style="height:30px ;"
			value="#{usuarioMB.viewBean.usuario.senha}" size="30" required="true"
			match="senha2" requiredMessage="Digite uma senha!"
			validatorMessage="Senha incorreta" />
		<p:message for="senha" display="text" />
		<h:outputText value="Confirmar senha" style="font-size:15px;" />
		<p:password id="senha2" style="height:30px ;"
			value="#{usuarioMB.viewBean.usuario.senha}" size="30" required="true" />

		<p:commandButton  value="CADASTRAR"
			style="width: 315px;height:50px ; background:#24b85b;color: white;border-color: #24b85b;font:18px 'Ruda',sans-serif;"
			actionListener="#{usuarioMB.inserir}" update="frmCadastro "/>
	

	</h:panelGrid>
</h:form>

</html>
