<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>




	<ui:composition>

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-8">LOGO</div>
				<div class="ui-grid-col-3">
					<h:form id="frmBotaoInicial">
						<p:commandButton id="btnCadastro" styleClass="btnVerdeClaro" style="width: 150px;"
							value="CADASTRAR" type="button"
							onclick="PF('dlgCadastrar').show();" />

						<p:commandButton id="btnLogar" styleClass="btnVerdeClaro" style="width: 150px;"
							value="LOGIN" type="button" onclick="PF('dlgLogin').show();"/>
					</h:form>
				</div>
				<div class="ui-grid-col-1"></div>
			</div>
		</div>

		<p:dialog id="dlgCadastrar" widgetVar="dlgCadastrar" modal="true"  resizable="false" showHeader="false" >
		<div style="float: right;"><p:commandButton type="button" icon="ui-icon-close" style="background: white;" onclick="PF('dlgCadastrar').hide();"/></div>
			<ui:include src="/pages/cadastro.xhtml"></ui:include>
		</p:dialog>
		<p:dialog id="dlgLogin" widgetVar="dlgLogin" modal="true"  resizable="false" showHeader="false" >
			<div style="float: right;"><p:commandButton type="button" icon="ui-icon-close" style="background: white;" onclick="PF('dlgLogin').hide();"/></div>
			<ui:include src="/pages/login.xhtml"></ui:include>
		</p:dialog>
		

	</ui:composition>
</h:body>
</html>
