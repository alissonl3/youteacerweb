<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>




	<ui:composition>

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row" style="background: #9cc9ec;">
			<div class="ui-grid-col-1" >
			</div>
	
				<div class="ui-grid-col-6">
				<div style="width: 150px; height: 150px; background: url(../resources/imagens/new_logo.png) no-repeat; float: left;">				
				</div>
			
				
				<div style="width: auto; height: 90px; float: left; margin-top: 50px;">
					<font style="font-size: 80px; font-family:'Ruda',sans-serif; color: white;">YOUTEACHER</font>
				</div>
				
				</div>
				<div class="ui-grid-col-4" style="padding-top: 80px; padding-left: 80px;"   >
					<h:form id="frmBotaoInicial">
						<p:commandButton id="btnCadastro" styleClass="corClaro" style="width: 200px; height:50px ; font:18px 'Ruda',sans-serif;"
							value="CADASTRAR" type="button" />
						

						<p:commandButton id="btnLogar" styleClass="corClaro" style="width: 150px; height:50px;height:50px ; font:18px 'Ruda',sans-serif;"
							value="LOGIN" type="button" />
							
						
					</h:form>
				</div>
				<div class="ui-grid-col-1"></div>
			</div>
		</div>
		
		 <p:overlayPanel id="opCadastrar" for=":frmBotaoInicial:btnCadastro" hideEffect="fade" showEffect="fade"
						  dismissable="false" showCloseIcon="true" my="center top" at="center bottom" >
							<ui:include src="/pages/cadastro.xhtml"></ui:include>
						</p:overlayPanel>
						
		<p:overlayPanel id="opLogin" for=":frmBotaoInicial:btnLogar" hideEffect="fade" showEffect="fade"
						 dismissable="false" showCloseIcon="true" my="center top" at="center bottom">
								<ui:include src="/pages/login.xhtml"></ui:include>
						</p:overlayPanel>	

	

	</ui:composition>
</h:body>
</html>
