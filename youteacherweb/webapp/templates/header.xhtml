<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>




	<ui:composition>

		<div class="ui-grid ">
			<p:growl id="growl" showDetail="true" sticky="true" />  
			<div class="ui-grid-row" style="background: #9cc9ec;">
			<div class="ui-grid-col-2" >
			</div>
	
				<div class="ui-grid-col-5">
				<img src="../resources/imagens/header_img.png" style=" float: left; max-width:100%; height:auto; margin-top: 10px;" />
				</div>
				
				<div class="ui-grid-col-4" style="padding-top: 80px; padding-left: 80px;"   >
					<h:form id="frmBotaoInicial">
						<p:commandButton id="btnCadastro" styleClass="bt" 
							value="CADASTRAR" type="button" />
						

						<p:commandButton id="btnLogar" styleClass="bt" 
							value="LOGIN" type="button" />
							
						
					</h:form>
				</div>
				<div class="ui-grid-col-1"></div>
			</div>
		</div>
		
		 <p:overlayPanel id="opCadastrar" for=":frmBotaoInicial:btnCadastro" hideEffect="fade" showEffect="fade"
						  dismissable="false" showCloseIcon="true" my="center top" at="center bottom" >
							<ui:include src="/pages/cadastro.xhtml"></ui:include>
						</p:overlayPanel>
						
		<p:overlayPanel id="opLogin" for=":frmBotaoInicial:btnLogar" hideEffect="fade" showEffect="fade"
						 dismissable="false" showCloseIcon="true" my="center top" at="center bottom">
								<ui:include src="/pages/login.xhtml"></ui:include>
						</p:overlayPanel>	

	

	</ui:composition>
</h:body>
</html>
