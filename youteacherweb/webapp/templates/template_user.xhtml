<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>YouTeacher</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>



<h:body>

	<div class="geral">
		<div style="width: 1100px;	margin: auto;">
			<div class="ui-grid">
				<!-- Divi botões -->
				<div class="ui-grid-row">
					<div class="ui-grid-col-1"></div>
					<div class="ui-grid-col-2" style="padding-top: 10px; padding-bottom: 10px;">Olá,
						#{usuarioMB.viewBean.nomeUsuario}</div>
					<div class="ui-grid-col-5"></div>
					<div class="ui-grid-col-3"
						style="padding-top: 10px; padding-bottom: 10px; padding-left: 80px;">
						<h:form id="frmHeaderUser">
							<p:commandButton id="btnPerfil" value="perfil" styleClass="bt" />
							<p:commandButton id="btnSair" value="Sair" styleClass="bt"
								update="@form :frmHeaderUser" action="#{usuarioMB.logOff}" />
						</h:form>
					</div>
					<div class="ui-grid-col-1"></div>
				</div>
			</div>
		</div>
		
		<div class="header">
			<ui:include src="header_user.xhtml"></ui:include>
		</div>

		<div style="clear: both;"></div>

		<div class="geral">
		<div class="corpo">
			<ui:insert name="conteudo">
				Aqui vai o conteudo
		</ui:insert>
		</div>
		</div>
		
		<div style="clear: both;"></div>

		<div class="footer" align="center">
			<ui:include src="footer.xhtml"></ui:include>
		</div>
	</div>
	
	

</h:body>

</html>
