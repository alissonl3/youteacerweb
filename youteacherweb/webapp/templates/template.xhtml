<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>YouTeacher</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputLink rel="shortcut icon" value="favicon.ico" type="image/x-icon" />
</h:head>



<h:body>
	<div class="geral">
		<div style="width: 1100px;	margin: auto;">
			<div class="ui-grid">
				<!-- Divi botÃµes -->
				<div class="ui-grid-row">
					<div class="ui-grid-col-2"></div>
					<div class="ui-grid-col-5"></div>
					<div class="ui-grid-col-4"
						style="padding-top: 10px; padding-bottom: 10px; padding-left: 80px;">
						<h:form id="frmBotaoInicial">
							<p:commandButton id="btnCadastro" styleClass="bt" rendered="#{!usuarioMB.habilitarVisualizacaoBtInicio}"
								value="CADASTRAR" type="button" />
							<p:commandButton id="btnLogar" styleClass="bt" value="LOGIN" rendered="#{!usuarioMB.habilitarVisualizacaoBtInicio}"
								type="button" />
						</h:form>
					</div>
					<div class="ui-grid-col-1"></div>
				</div>
			</div>
			<!-- Over Paineis -->
		 <p:overlayPanel id="opCadastrar" for=":frmBotaoInicial:btnCadastro" hideEffect="fade" showEffect="fade"
						  dismissable="false" showCloseIcon="true" my="center top" at="center bottom" >
							<ui:include src="/pages/cadastro.xhtml"></ui:include>
						</p:overlayPanel>
						
		<p:overlayPanel id="opLogin" for=":frmBotaoInicial:btnLogar" hideEffect="fade" showEffect="fade"
						 dismissable="false" showCloseIcon="true" my="center top" at="center bottom">
								<ui:include src="/pages/login.xhtml"></ui:include>
						</p:overlayPanel>	
		</div>
		
		<div class="header">
			<ui:include src="header.xhtml"></ui:include>
		</div>

		<div style="clear: both;"></div>

		<div class="geral">
		<div class="corpo">
			<ui:insert name="conteudo">
				Aqui vai o conteudo
		</ui:insert>
		</div>
		</div>

		<div style="clear: both;"></div>

		<div class="footer" align="center">
			<ui:include src="footer.xhtml"></ui:include>
		</div>
	</div>

</h:body>

</html>
